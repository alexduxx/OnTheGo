<ion-radio-group name="register-type-radio" (ionChange)="onSwitchRegisterType($event)">
  <ion-list-header class="list-header">
    <ion-label>I want to register as a:</ion-label>
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="3">
        <ion-item lines="none">
          <ion-label>User</ion-label>
          <ion-radio slot="start" value="user" checked></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item lines="none">
          <ion-label>Shop</ion-label>
          <ion-radio slot="start" value="shop"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-radio-group>
